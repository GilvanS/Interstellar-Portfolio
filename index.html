
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gilvan Sousa | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@700;900&family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#667eea",
                        secondary: "#ffd700",
                        accent: "#c084fc",
                        background: "#000000",
                        neonGreen: "#a3ff00"
                    },
                    fontFamily: {
                        display: ["Orbitron", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                        outfit: ["Outfit", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.05);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --text-main: rgba(255, 255, 255, 0.95);
            --text-muted: rgba(255, 255, 255, 0.7);
            --val: 100%;
        }

        /* ESCONDER SCROLLBAR GLOBALMENTE */
        ::-webkit-scrollbar {
            display: none;
        }
        html {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            background-color: #000000;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            width: 100%;
            max-width: 100vw;
        }
        
        html {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        
        /* Melhorias para Mobile */
        @media (max-width: 640px) {
            * {
                -webkit-tap-highlight-color: transparent;
                max-width: 100%;
            }
            
            button, a {
                touch-action: manipulation;
            }
            
            h1, h2, h3, p {
                word-wrap: break-word;
                overflow-wrap: break-word;
                hyphens: auto;
            }
        }

        /* Estilos do Menu Animado */
        nav .active-element {
            --active-element-scale-x: 1;
            --active-element-scale-y: 1;
            --active-element-show: 0;
            --active-element-opacity: 0;
            --active-element-width: 0px;
            --active-element-strike-x: 0%;
            --active-element-mask-position: 0%;
            position: absolute;
            left: 0;
            top: 38px;
            height: 2px;
            width: 32px;
            border-radius: 2px;
            background-color: #667eea;
            opacity: var(--active-element-show);
            pointer-events: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        nav .active-element > svg,
        nav .active-element .strike {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            opacity: var(--active-element-opacity);
            width: var(--active-element-width);
            mix-blend-mode: screen;
        }

        nav .active-element > svg {
            display: block;
            overflow: visible;
            height: 5px;
            filter: blur(0.5px) drop-shadow(2px 0px 8px rgba(102, 126, 234, 0.6));
        }

        nav .active-element .strike {
            padding: 24px 0;
            -webkit-mask-image: linear-gradient(to right, transparent calc(0% + var(--active-element-mask-position)), black calc(15% + var(--active-element-mask-position)), black 80%, transparent);
            mask-image: linear-gradient(to right, transparent calc(0% + var(--active-element-mask-position)), black calc(15% + var(--active-element-mask-position)), black 80%, transparent);
        }

        nav .active-element .strike svg {
            display: block;
            overflow: visible;
            height: 12px;
            width: calc(var(--active-element-width) * 2);
            transform: translate(var(--active-element-strike-x), 30%) scale(var(--active-element-scale-x), var(--active-element-scale-y));
        }

        nav .active-element .strike svg:last-child {
            transform: translate(var(--active-element-strike-x), -30%) scale(-1);
        }

        nav.before .active-element {
            transform: rotateY(180deg);
        }

        /* Utilidades Base */
        .glass-panel {
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.005) 100%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-left: 1px solid var(--glass-highlight);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.01);
            border-radius: 24px;
        }

        .theme-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5), inset 0 2px 4px rgba(255,255,255,0.4), inset 0 -2px 4px rgba(0,0,0,0.4);
        }
        #theme-1 { background: radial-gradient(circle at 30% 30%, #a78bfa, #4c1d95); }
        #theme-2 { background: radial-gradient(circle at 30% 30%, #fb7185, #9f1239); }
        #theme-3 { background: radial-gradient(circle at 30% 30%, #38bdf8, #0c4a6e); }
        
        .theme-button::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.8);
            opacity: 0;
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        .theme-button.active::after { opacity: 1; transform: scale(1); }

        .density-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            outline: none;
            margin: 15px 0;
        }

        .density-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #667eea var(--val), rgba(255, 255, 255, 0.05) var(--val));
            border-radius: 2px;
        }

        .density-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: 3px solid #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            margin-top: -7px;
            transition: all 0.2s ease;
        }

        .control-button {
            backdrop-filter: blur(25px) saturate(160%);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
