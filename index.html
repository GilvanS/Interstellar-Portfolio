
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G. Sousa | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#00c3ff",
                        secondary: "#ffd700",
                        accent: "#c084fc",
                        background: "#0a0f18",
                        "card-bg": "rgba(16, 26, 45, 0.4)",
                    },
                    fontFamily: {
                        display: ["Orbitron", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #0a0f18;
            color: #f1f5f9;
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }

        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 550px 550px; }
        }

        .bg-stars {
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 2px);
            background-size: 550px 550px;
            animation: drift 150s linear infinite;
            opacity: 0.15;
        }

        .grid-bg {
          background-image: 
            linear-gradient(rgba(0, 195, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 195, 255, 0.03) 1px, transparent 1px);
          background-size: 50px 50px;
          mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        }

        .sci-fi-border {
            position: relative;
            background: rgba(16, 26, 45, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: border-color 0.3s ease;
        }
        
        .sci-fi-border:hover {
            border-color: rgba(0, 195, 255, 0.3);
        }

        .hologram-text {
            background: linear-gradient(to right, #ffffff, #00c3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Melhoria de legibilidade para par√°grafos */
        p {
            line-height: 1.7;
            letter-spacing: 0.01em;
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f18;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="font-body selection:bg-primary/30 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
