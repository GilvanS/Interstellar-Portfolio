name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Debug - Repository Info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Repository Name: ${{ github.repository_owner }}/${{ github.event.repository.name }}"
          echo "Base path será: /${{ github.event.repository.name }}/"

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          # GITHUB_REPOSITORY será usado pelo vite.config.ts para detectar o base path
          # Formato: owner/repository-name (ex: gilvans/Interstellar-Portfolio)

      - name: Verify Build Output
        run: |
          echo "Verificando arquivos gerados..."
          ls -la dist/
          echo ""
          echo "Verificando index.html..."
          if grep -q "/Interstellar-Portfolio/assets/" dist/index.html; then
            echo "✅ Base path correto no index.html"
          else
            echo "❌ Base path NÃO encontrado no index.html"
            echo "Conteúdo do index.html:"
            grep -i "assets" dist/index.html || echo "Nenhum asset encontrado"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
